<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
        <form id="imcForm">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" min="0" step="0.01" required placeholder="Digite o seu peso (em kg - ex: 69,5)">
            <label for="height">Altura (m):</label>
            <input type="number" id="height" min="0" step="0.01" required placeholder="Digite a sua altura (em m - ex: 1,75)">
            <button type="submit">Calcular IMC</button>
            <button type="button" id="clearBtn">Limpar</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <table id="imcTable">
            <caption>Tabela de Classificação do IMC</caption>
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&lt; 18,5</td>
                    <td>Abaixo do Peso</td>
                </tr>
                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Peso Normal</td>
                </tr>
                <tr>
                    <td>25,0 - 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>30,0 - 34,9</td>
                    <td>Obesidade Grau I</td>
                </tr>
                <tr>
                    <td>35,0 - 39,9</td>
                    <td>Obesidade Grau II</td>
                </tr>
                <tr>
                    <td>&gt;= 40,0</td>
                    <td>Obesidade Grau III</td>
                </tr>
            </tbody>
        </table>
    </footer>
    <script src="script.js"></script>
</body>
</html>
